<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="card">
            <div class="card-header">
                <div class="card-logo"><img src="./assets/nike.png" alt="logo nike"></div>
                <div class="card-price">120€</div>
            </div>
            <div class="card-main">
                <div class="card-title">
                    Air structure 1
                </div>
                <div class="card-description">
                    From the Flymesh upper to the triple-density foam midsole, the Nike Air Zoom Structure 19 Men’s
                    Running Shoe offers
                    plenty of support and the response you need for a smooth, stable ride that feels ultra fast.
                </div>
                <div class="card-background-font">air</div>
                <div class="card-image"><img src="./assets/nike19.png" alt=""></div>
            </div>
            <div class="card-footer">
                <div class="card-buy"><button>Buy</button></div>
                <div class="card-shoes-name">Men Running Shoes</div>
            </div>
        </div>
    </main>
</body>
</html>
