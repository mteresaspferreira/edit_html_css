<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="login">
        <div class="logo__simple"><img src="./assets/logo.png" alt="simple logo"></div>
    </header>
    <main class="login">
        <div class="login__box">
            <div class="login__box__header">
                <div class="login__box__header__logo"><img src="./assets/logo.png" alt="simple logo"></div>
                <div>
                    <p class="login__box__header__title">Welcome back!</p>
                    <p class="login__box__header__text">Login to your account</p>
                </div>
            </div>
            <div class="login__box__main">
                <div class="login__box__main__container">
                    <input class="email" type="login__box__main__email" placeholder="Email Address">
                </div>
                <div class="login__box__main__container">
                    <input class="password" type="password" placeholder="Password">
                    <a class="see__password" href="#"></a>
                    <a class="recover__password" href="#">recover password</a>
                </div>
            </div>
            <div class="login__box__footer">
                <p class="login__box__footer__signIn">Donâ€™t have an account? <span
                        class="login__box__footer__btn__signUp">Sign Up</span></p>
                <a href="/index.html" class="login__box__footer__btn__login btn__login">Login</a>
            </div>
        </div>
    </main>
</body>
</html>
